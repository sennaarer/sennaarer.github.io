<div class='col-md-4 animated'>
  <div class='panel panel-{{color}}'>
    <div class='panel-heading'>
      {{filter | uppercase}}
    </div>
    <div class='panel-body'>
      <div class='btn-group-vertical' style='width: 100%'>
        <div class='btn btn-{{color}}' ng-class='clickFrom(subpart)' ng-click="open('/'+filter+'/'+subpart.path)" ng-repeat='subpart in bparts' status='/{{filter}}/{{subpart.path}}'>
          <div class='text-left'>{{subpart.title}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class='col-lg-8'>
  <div class='panel panel-{{color}}'>
    <div class='panel-heading'>
      {{filter | uppercase}}
    </div>
    <div class='panel-body' ng-include="'views'+subInclude+'.html'"></div>
  </div>
</div>
