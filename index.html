<!DOCTYPE html>
<html ng-app='sennaarer.github.io'>
  <head>
    <meta charset='utf-8'>
    <title>Home</title>
    <link href='library/css/main.css' rel='stylesheet'>
    <link href='library/css/angular-animate.css' rel='stylesheet'>
  </head>
  <body>
    <div class='container' ng-controller='topCtrl'>
      <div class='col-lg-2 col-md-2 col-sm-6 col-xs-12'>
        <div class='first text-center'>
          Home
        </div>
      </div>
      <div class='col-lg-2 col-md-2 col-sm-6 col-xs-12'></div>
      <div class='col-lg-2 col-md-2 col-sm-6 col-xs-12' ng-repeat="part in parts | orderBy: 'title'">
        <div class='text-center {{part.class}}' ng-click="goto('/'+part.path)">
          {{part.title}}
        </div>
      </div>
    </div>
    <div class='container top10' ng-view></div>
  </body>
  <script src='library/js/vendor/angular/angular.js'></script>
  <script src='library/js/vendor/angular/angular-route.js'></script>
  <script src='library/js/vendor/angular/angular-animate.js'></script>
  <script src='library/js/app.js'></script>
  <script src='library/js/controllers.js'></script>
  <script src='library/js/services.js'></script>
  <script src='library/js/directives.js'></script>
</html>
